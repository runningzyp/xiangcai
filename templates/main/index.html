{% extends "base.html" %}
{% block content %}
<ul class="list-group">
    {% for article in articles%}
    <li class="list-group-item">
        <a href="{% url 'article' article.id %}">{{article.title}}</a>
        <span class="bs-popover-right" style="float: right;">创建时间:{{article.create_time}}</span>
    </li>
    {% endfor %}
</ul>

{% endblock content %}}
